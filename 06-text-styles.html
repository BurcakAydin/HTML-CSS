<html>
  <head>
    <title>Text styles</title>

    <style>
      a{
        text-decoration: none;
        font-size: 30px;
      }
      a:hover{
        text-decoration: underline;
        background-color: rgb(253, 180, 195);
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <a href="https://google.com" target="_blank"> Google</a>
    <a href="https://facebook.com"> Facebook</a>
  </body>
</html>
